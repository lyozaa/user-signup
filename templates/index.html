{% extends "base.html" %}
{% block content %}
<style>
    br {margin-bottom: 7px;}
    .error {color: red}
</style>
    <form form action="/", method='POST'> <!--Form Action set to /welcome?-->
        <label>Username</label>
            <input name="username" type="text" value="" />
            <span class="error">{{username_error}}</span>
    <br>
        <label>Password</label>
            <input name="user_password" type="password" value="" />
            <span class="error">{{password_error}}</span>
    <br>
        <label>Verify Password</label>
            <input name="password_confirm" type="password" value="" />
            <span class="error">{{verify_password_error}}</span>
    <br>
        <label>Email (Optional)</label>
            <input name="user_email" type="text" value="" />
            <span class="error">{{email_error}}</span>
    <br>
        <input type="submit", value="Submit" />
    </form>
{% endblock %}
